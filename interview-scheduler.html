<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recruiter Interview Scheduler</title>
  <link rel="stylesheet" type="text/css" href="interview-scheduler.css">
</head>
<body>
  <main>
    <section class="container">
      <h1>Schedule Interview</h1>
      <label for="candidate">Select Candidate:</label>
      <select id="candidate" onchange="highlightCandidateAvailability()">
        <option value="">-- Choose a Candidate --</option>
        <option value="Tue 14:00-17:00">Alice Johnson (Tues 2–5 PM)</option>
        <option value="Wed 10:00-13:00">Bob Smith (Wed 10–1 PM)</option>
        <option value="Fri 13:00-15:00">Carol Lee (Fri 1–3 PM)</option>
      </select>

      <div class="calendar" id="calendar"></div>
      <button class="btn-confirm" onclick="confirmInterview()">Confirm Interview</button>
      <div id="confirmation" class="confirmation" style="display: none;"></div>
      <div id="errorMessage" style="color: red; margin-top: 1rem;"></div>
    </section>
  </main>

  <script src="interview-scheduler.js">
  </script>
</body>
</html>
